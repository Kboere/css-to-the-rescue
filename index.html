<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    
<label class="switch">
    <input class="switch__input" type="checkbox" role="switch" name="party-mode">
</label>

<button id="cam2" value="cam2">View 1</button>
<button id="cam3" value="cam3">View 2</button>
<button id="cam4" value="cam4">View 3</button>

<section>
    <div>
        <button aria-label="up">←</button>
        <button aria-label="down">←</button>
        <button aria-label="left">←</button>
        <button aria-label="right">←</button>
    </div>
</section>


<div class="scene">
<div class="floor"></div>

<article>
    <div class="face front">Front</div>
    <div class="face back">Back</div>
    <div class="face right">Right</div>
    <div class="face left">Left</div>
    <output></output>
</article>
</div>


</body>

</html>
